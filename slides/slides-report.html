# ¬øQu√© es `report`? ¬øPara qu√© sirve?

`report` es un paquete en lenguaje R perteneciente al grupo de paquetes conocido como [`easystats`](https://easystats.github.io/easystats/). El objetivo principal de `report` es cerrar la brecha entre la salida de R y los resultados estructurados contenidos en un manuscrito. Este genera autom√°ticamente informes de modelos y *dataframes* de acuerdo con las pautas de las mejores pr√°cticas (por ejemplo, el estilo de la [APA](https://apastyle.apa.org/)), lo que garantiza la estandarizaci√≥n y la calidad al informar resultados.

--

Este es un paquete joven y en continuo desarrollo. Fue publicado en [GitHub](https://github.com/easystats/report) el 29 de octubre de 2020 (version 0.0.1) y actualmente se encuentra en su versi√≥n 0.2.0. Sus desarrolladores invitan la comunidad a colaborar en el desarrollo del paquete respetando la gu√≠a de contribuciones que puede encontrar [AQU√ç](https://github.com/easystats/report/blob/master/.github/CONTRIBUTING.md)

--

## Instalaci√≥n


```r
install.packages("remotes")
remotes::install_github("easystats/report") # No est√° en CRAN
```

# Reportes estad√≠sticos 

Las t√©cnicas estad√≠sticas que son posibles reportar con `report` son: 

- &lt;p style="color:#88398A"&gt;Test de asosiaci√≥n&lt;p/&gt;

- &lt;p style="color:#88398A"&gt;Test t para diferencia de medias&lt;p/&gt;

- &lt;p style="color:#88398A"&gt;Modelos lineales&lt;p/&gt;

- &lt;p style="color:#88398A"&gt;ANOVAs&lt;p/&gt;

- Modelos mixtos

- Modelos bayesianos

## Test de asociaci√≥n

La prueba de asociaci√≥n o correlaci√≥n se utiliza para probar si la correlaci√≥n (indicada `\(\rho\)`) entre 2 variables es significativamente distinta de 0 o no en la poblaci√≥n. Existen diferentes m√©todos para realizar an√°lisis de correlaci√≥n y sus respectivos contrastes de hip√≥tesis: 
+ **Pearson:** es una prueba param√©trica que se utiliza para medir el grado de relaci√≥n lineal entre variables cuantitativas. Para que la prueba pueda aplicarse las variables deben ser independientes y normalmente distribuidas.
+ **Spearman:** es una prueba no param√©trica que no conlleva ninguna suposici√≥n sobre la distribuci√≥n de los datos. Es ideal cuando las variables son ordinales, de intervalo o de raz√≥n. 
+ **Kendall:** es una prueba no param√©trica que se calcula a partir del n√∫mero de pares concordantes y discordantes. Se utiliza como alternativa a la prueba de Pearson cuando los datos con los que est√° trabajando fallaron en al menos uno de los supuestos. Tambi√©n es una alternativa a la prueba de Spearman cuando el tama√±o de la muestra es peque√±o y tiene muchos rangos empatados.

### Hip√≥tesis

$$
`\begin{cases}
H_0: \rho = 0\\
H_1: \rho \neq 0
\end{cases}`
$$

## Diferencia de medias (t-test)

La prueba de diferencia de medias es un test param√©trico que determina la igualdad de dos conjuntos de datos. Al elegir una prueba t, se deben considerar dos cosas: 

1. **¬øPrueba t de una muestra, dos muestras (independientes o pareadas)?** &lt;br&gt;
Si la muestra se est√° comparando con un valor, entonces se realiza una prueba t de una muestra. Por el contrario, si se comparan dos grupos se realiza una prueba de dos muestras. Esta puede ser de dos poblaciones independientes o o de una misma poblaci√≥n. 
2. **¬øPrueba t de una o dos colas?** &lt;br&gt;
Si solo importa si las dos poblaciones son diferentes entre s√≠, se realiza una prueba t de dos colas. Por el contrario, si desea saber si la media de una poblaci√≥n es mayor o menor que la otra, se realiza una prueba t de una cola.

### Hip√≥teis
.panelset[

.panel[.panel-name[Una muestra]
$$
`\begin{cases}
H_0: \mu = \mu_{0} \\
H_1: \mu \neq \mu_{0} 
\end{cases}`
$$
]

.panel[.panel-name[Dos muestras]
$$
`\begin{cases}
H_0: \mu_{1} = \mu_{2} \\
H_1: \mu_{1} \neq \mu_{2} 
\end{cases}`
$$
]

]

## Regresi√≥n lineal

La regresi√≥n es una t√©cnica que permite generar un modelo lineal en el que el valor de una variable dependiente `\((Y)\)` se determina a partir de un conjunto de `\(k\)` variables independientes `\((X_{1}, X_{2}, \dots, X_{k})\)`.

Los modelos de regresi√≥n lineal siguen la siguiente ecuaci√≥n: 

$$
Y = \beta_{0} + \beta_i X_i + \varepsilon; \quad i = 1, 2, \dots, k 
$$

Donde: 
+ La parte sistem√°tica o no aleatoria es: `\(\beta_{0} + \beta_{i} X_{i}\)`
+ La parte estoc√°stica o aleatoria es: `\(\varepsilon_{i}\)`

Ademas:
+ `\(Y\)` es la variable dependiente o variable respuesta.
+ `\(X_{i}\)` es la i-√©sima variable independiente o predictora.
+ `\(\beta_{0}\)` es el intercepto, es decir, el valor de `\(Y\)` cuando todas las variables predictoras valen 0.
+ `\(\beta_{i}\)` es el incremento de la variable dependiente por cada unidad de `\(X_{i}\)`, manteniendo las dem√°s variables constantes. Son conocidos como como coeficientes de regresi√≥n. 
+ `\(\varepsilon\)` son los errores o residuales.

## ANOVA

El An√°lisis de Varianza (ANOVA) es una t√©cnica param√©trica que se utiliza cuando los datos no est√°n pareados y se quiere estudiar si existen diferencias significativas entre las medias de una variable aleatoria continua en los diferentes niveles de otra variable cualitativa o factor. Esta diferencia entre medias se detecta a trav√©s del estudio de la varianza entre grupos y dentro de grupos como se muestra en la siguiente tabla:

|     F.V.     |     S.C.     |  g.l. |                  M.C.                 |     Estad√≠stico &lt;br&gt;de contraste    |
|:------------:|:------------:|:-----:|:-------------------------------------:|:-----------------------------------:|
| Entre grupos | `\(SC_{inter}\)` | `\(I-1\)` | `\(MC_{inter} = \frac{SC_{inter}}{I-1}\)` | `\(F = \frac{MC_{inter}}{MC_{intra}}\)` |
| Intra grupos | `\(SC_{intra}\)` | `\(N-I\)` | `\(MC_{intra} = \frac{SC_{intra}}{N-I}\)` |                                     |
| Total        | `\(SC_{total}\)` | `\(N-1\)` |                                       |                                     |

### Hip√≥tesis

$$
`\begin{cases}
H_{0}: \mu_{i} = \mu_{j} \\
H_{1}: \mu_{i} \neq \mu_{j}
\end{cases}`
\forall i \neq j
$$
